

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <h1>Pokedex</h1>
    </header>

    <main id="properties" class="properties"></main>
    <footer class="footer">
        <button id="more">Load More</button>
    </footer>
    <dialog id="dialog" class="dialog">
            <div id="deed" class="deed">
                <h2 class="deed-title">Pokemon Name</h2>
                <div class="deed-types">Types</div>
                <div class="deed-moves">Moves</div>
                <img src="" alt="Pokemon Image" class="property-image">
                <div class="pokemon-catch"></div>
              
                <button id="catch">Catch</button>
                <button id="close">Close</button>
                    
            </div>
        
    </dialog>

    <div class="container">
        <h2>History</h2>
        <div id="history">
      
                <div id="history-deed" class="deed">
                    <h2 class="deed-title">Pokemon Name</h2>
                    <div class="deed-types">Types</div>
                    
                    <img src="" alt="Pokemon Image" class="property-image">
                    <div class="pokemon-catch"></div>
                  
                    <button id="remove">Remove</button>
                    
                </div>
            
        </div>
    </div>
    


      <script src="script.js"></script>


</body>
</html>
